<div id="sidebar" class="col-sm-3 github-list">
    <div class="search">
        <input #term (keyup)="search(term.value)" class="form-control" placeholder='Search for users' />
    </div>
    <div class="list-group" *ngIf="term.value">
        <a class="users list-group-item"
           *ngFor="#user of users | async" (click)="onSelect(user.login)">
            <img class="img-circle" src="{{user.avatar_url}}"  />
            <strong>{{user.login}}</strong>
        </a>
    </div>
</div>
<div class="col-sm-9 main">
    <router-outlet></router-outlet>
</div>
